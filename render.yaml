services:
  - type: web
    name: mon-app-php
    env: docker
    plan: free
    region: frankfurt
    healthCheckPath: /
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: APP_ENV
        value: production

# Si vous avez besoin d'une base de donn√©es
databases:
  - name: mon-app-db
    plan: free
    databaseName: myapp
    user: myappuser
